<!DOCTYPE html>
<html>
<head>
	<title>今日抢购</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
	<meta name="msapplication-tap-highlight" content="no">
	<link type="image/x-icon" href="hjzlogo.png" rel="shortcut icon">
	<link rel="stylesheet" href="flashSale.css"/>
</head>
<body>
	<header class="clearfix">
		
		<ul class="mainSelect clearfix">
			<li class="today select">今日抢购</li>
			<li class="line"></li>
			<li class="tomorrow unselect">明日预告</li>
		</ul>
	</header>
	
	<div class="main clearfix" id="main">
			
		<div class="left clearfix " id='left'>
			<ul class="header clearfix">
				<li class="time">抢购中</li>
				<li class="free">全场包邮</li>
				<li class="countdown">距结束<span id="TodayHour">12</span>:
					      <span id="Todaymin">12</span>:
					      <span id="ToddaySec">12</span>
				</li>
			</ul>
			<section class="goodListToday"></section>
			<section class="selloutList"></section>
		</div>
		<div class="right clearfix" id='right'>
			<ul class="header clearfix">
				<li class="time"><span id="night">明晚</span>8:00开抢</li>
				<li class="free">全场包邮</li>
				<li class="countdown">距开始<span id="TomHour">12</span>:
					      <span id="Tommin">12</span>:
					      <span id="Tomsec">12</span>
				</li>
			</ul>
			<section class="goodListTom"></section>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="flashSale.js"></script>
    <script type="text/javascript">
    var main = {
    //判断设备是否支持touch事件
    touch:('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch,
    main:document.getElementById('main'),

    //事件
    events:{
        index:0,     //显示元素的索引
        main:this.main,     //this为main对象
        handleEvent:function(event){
            var self = this;     //this指events对象
            if(event.type == 'touchstart'){
                self.start(event);
            }else if(event.type == 'touchmove'){
                self.move(event);
            }else if(event.type == 'touchend'){
                self.end(event);
            }
        },
        //滑动开始
        start:function(event){
            var touch = event.targetTouches[0];     //touches数组对象获得屏幕上所有的touch，取第一个touch
            startPos = {x:touch.pageX,y:touch.pageY,time:+new Date};    //取第一个touch的坐标值
            isScrolling = 0;   //这个参数判断是垂直滚动还是水平滚动
            this.main.addEventListener('touchmove',this,false);
            this.main.addEventListener('touchend',this,false);
        },
        //移动
        move:function(event){
            //当屏幕有多个touch或者页面被缩放过，就不执行move操作
            if(event.targetTouches.length > 1 || event.scale && event.scale !== 1) return;
            var touch = event.targetTouches[0];
            endPos = {x:touch.pageX - startPos.x,y:touch.pageY - startPos.y};
            isScrolling = Math.abs(endPos.x) < Math.abs(endPos.y) ? 1:0;    //isScrolling为1时，表示纵向滑动，0为横向滑动
            if(isScrolling === 0){
                event.preventDefault();      //阻止触摸事件的默认行为，即阻止滚屏
                var left = document.getElementById('left');
                left.className = 'showleft'
                left.style.transform = 'translate('-endPos.x + 'px,0)';
                var right = document.getElementById('right');
                right.className = 'showleft'
                right.style.transform = 'translate('-endPos.x + 'px,0)';
            }
        },
        //滑动释放
        end:function(event){
            var duration = +new Date - startPos.time;    //滑动的持续时间
            if(isScrolling === 0){    //当为水平滚动时
                if(Number(duration) > 10){     
                    //判断是左移还是右移，当偏移量大于10时执行
                    if(endPos.x > 10){
                        var left = document.getElementById('left');
                        left.className = 'showleft'
                        left.style.transform = 'translate(-100%,0)';
                        var right = document.getElementById('right');
                        right.className = 'showleft'
                        right.style.transform = 'translate(-100%,0)';
                    }else if(endPos.x < -10){
                        var left = document.getElementById('left');
                        left.className = 'showleft'
                        left.style.transform = 'translate('-endPos.x + 'px,0)';
                        var right = document.getElementById('right');
                        right.className = 'showleft'
                        right.style.transform = 'translate('-endPos.x + 'px,0)';
                    }
                }
            }
            //解绑事件
            this.slider.removeEventListener('touchmove',this,false);
            this.slider.removeEventListener('touchend',this,false);
        }
    },
    
    //初始化
    init:function(){
        var self = this;     //this指slider对象
        if(!!self.touch) self.main.addEventListener('touchstart',self.events,false);    //addEventListener第二个参数可以传一个对象，会调用该对象的handleEvent属性
    }
};

main.init();
    </script>
</body>
</html>
