<!DOCTYPE html>
<html>
<head>
	<title>今日抢购</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
	<meta name="msapplication-tap-highlight" content="no">
	<link type="image/x-icon" href="hjzlogo.png" rel="shortcut icon">
	<link rel="stylesheet" href="flashSale.css"/>
    <link rel="stylesheet" href="swiper.min.css">

    <style>
    body {
        background: #f7f7f7;
        color:#343434;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 300px;
        margin: 36px auto;
    }
    .swiper-slide {
    }
    </style>
</head>
<body>
	<header class="clearfix">
		
		<ul class="mainSelect clearfix">
			<li class="today select">今日抢购</li>
			<li class="line"></li>
			<li class="tomorrow unselect">明日预告</li>
		</ul>
	</header>
	
	<div class="main clearfix">
		<div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="left">
                    <ul class="header clearfix">
                        <li class="time">抢购中</li>
                        <li class="free">全场包邮</li>
                        <li class="countdown">距结束<span id="TodayHour">12</span>:
                                  <span id="Todaymin">12</span>:
                                  <span id="ToddaySec">12</span>
                        </li>
                    </ul>
                    <section class="goodListToday"></section>
                    <section class="selloutList"></section>
                </div>
                <div class="swiper-slide" id="right">
                    <ul class="header clearfix">
                        <li class="time"><span id="night">明晚</span>8:00开抢</li>
                        <li class="free">全场包邮</li>
                        <li class="countdown">距开始<span id="TomHour">12</span>:
                                  <span id="Tommin">12</span>:
                                  <span id="Tomsec">12</span>
                        </li>
                    </ul>
                    <section class="goodListTom"></section>
                </div>
            </div>
        </div>
	</div>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="flashSale.js"></script>
    <!-- Swiper JS -->
    <script src="swiper.jquery.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container',{
        resistanceRatio: 0,
        onSlideNextEnd: function(swiper){
            $('.tomorrow').removeClass('unselect').addClass('select');
            $('.today').removeClass('select').addClass('unselect');
        },
        onSlidePrevEnd: function(swiper){
            $('.today').removeClass('unselect').addClass('select');
            $('.tomorrow').removeClass('select').addClass('unselect');
        }
    })
    </script>
</body>
</html>
